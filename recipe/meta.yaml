{% set name = "diffprivlib" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf9260b6099fe9ebca05e62313bc4f9ab2d0f054b69cf5c3d37182a7d34712ed

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - joblib >=0.13.2
    - numpy >=1.15.0
    - python
    - scikit-learn >=0.20.3
    - scipy >=1.2.1

test:
  imports:
    - diffprivlib
    - diffprivlib.mechanisms
    - diffprivlib.mechanisms.transforms
    - diffprivlib.models
    - diffprivlib.tools

about:
  home: https://github.com/IBM/differential-privacy-library
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: IBM Differential Privacy Library
  doc_url: https://pypi.org/project/diffprivlib/
  dev_url: https://github.com/IBM/differential-privacy-library

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
